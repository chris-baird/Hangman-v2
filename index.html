<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman V2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <!-- Start View -->
        <section class="row start-area hidden">
            <h1 class="start-header col-sm-12 text-center">Hangman V2</h1>
            <nav class="mx-auto nav main-nav">
                <ul class="mx-auto">
                    <li class="menu-item text-center">Play Game</li>
                    <li class="menu-item text-center">Instructions</li>
                    <li class="menu-item text-center">About The Developer</li>
                </ul>
            </nav>
        </section>
        <!-- Game Options View -->
        <section class="row options-area">
            <h1 class="start-header col-sm-12 text-center">Choose A Hangman</h1>
            <div class="col-sm choice">
                <h2 class="text-center">Choice 1</h2>
                <img class="hangman-options-image img-responsive d-block" src="assets/resources/4.png" alt="">
                <button class="choice-button mx-auto">Start Game</button>
            </div>
            <div class="col-sm choice">
                <h2 class="text-center">Choice 2</h2>
                <img class="hangman-options-image img-responsive d-block" src="assets/resources/4.png" alt="">
                <button class="choice-button mx-auto">Start Game</button>
            </div>
            <div class="col-sm choice">
                <h2 class="text-center">Choice 3</h2>
                <img class="hangman-options-image img-responsive d-block" src="assets/resources/4.png" alt="">
                <button class="choice-button mx-auto">Start Game</button>
            </div>
        </section>
        <!-- Game View -->
        <section class="row game-area hidden">
            <h1 class="col-sm-12 text-center">Hint Will Go Here</h1>
            <p class="mx-auto">Error Area</p>
            <div class="col-sm-12 hangman">
                <img class="hangman-game-img img-responsive d-block" src="assets/resources/4.png" alt="">
            </div>
            <div class="col-sm choice right-choices">
                <h2 class="text-center">Right Choices</h2>
                <p>I D Y R</p>
            </div>
            <div class="col-sm choices left">
                <h2 class="text-center">Choices Left</h2>
                <h3 class="text-center">5</h3>
            </div>
            <div class="col-sm choice wrong-choices">
                <h2 class="text-center">Wrong Choices</h2>
                <p>A B F C</p>
            </div>
            <div class="col-sm-12">
                <div class="buttons mx-auto">
                    <button class="">Play Again</button>
                    <button class="">Main Menu</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
