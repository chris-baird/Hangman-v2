<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman V2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <section class="start-area hidden">
            <h1 class="text-center">Hangman V2</h1>
            <nav class="nav main-nav">
                <ul class="mx-auto">
                    <li class="text-center">Play Game</li>
                    <li class="text-center">Instructions</li>
                    <li class="text-center">About The Developer</li>
                </ul>
            </nav>
        </section>
        <section class="row options-area hidden">
            <h1 class="col-sm-12 text-center">Choose A Hangman</h1>
            <div class="col-sm choice">
                <h2 class="text-center">Choice 1</h2>
            </div>
            <div class="col-sm choice">
                <h2 class="text-center">Choice 1</h2>.
            </div>
            <div class="col-sm choice">
                <h2 class="text-center">Choice 1</h2>
            </div>
        </section>
        <section class="row game-area">
            <h1 class="col-sm-12 text-center">Hint Will Go Here</h1>
            <div class="col-sm-12 hangman">
                <img class="img-responsive d-block" src="https://via.placeholder.com/450x600" alt="">
            </div>
            <div class="col-sm right-choices">
                <h2 class="text-center">Right Choices</h2>
            </div>
            <div class="col-sm choices left">
                <h2 class="text-center">Choices Left</h2>
            </div>
            <div class="col-sm wrong-choices">
                <h2 class="text-center">Wrong Choices</h2>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
